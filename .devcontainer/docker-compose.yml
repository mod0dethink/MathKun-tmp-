version: "3.9"

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspaces:cached
    command: sleep infinity
    networks:
      - dev-net
    depends_on:
      - db

  db:
    image: mysql:8.4.4
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./server/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - ./server/db/seed.sql:/docker-entrypoint-initdb.d/seed.sql
    networks:
      - dev-net

volumes:
  mysql-data:

networks:
  dev-net:
